        body {
            margin: 0;

            background-color: #f4f4f4;
        }

        /* Navbar dizaynı */
        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 250px;
        }

        .navbar .auth-links a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .navbar .auth-links a:hover {
            background-color: #444;
        }

        .navbar .auth-links .user-profile {
            display: none;
            font-size: 16px;
            color: #fff;
        }

        .navbar .auth-links .sign-out-btn {
            display: none;
            background-color: #ff4b5c;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .auth-links .sign-out-btn:hover {
            background-color: #ff2b3c;
        }

        /* Modal tərtibatı */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .modal-body {
            margin: 20px 0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .modal-footer button {
            background-color: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .modal-footer button:hover {
            background-color: #444;
        }

        /* Overlay tərtibatı */
        .overlay {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
