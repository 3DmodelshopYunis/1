<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f4f4f4;
        }
        img {
            width: 100%; /* Şəkillər ekrana uyğun böyüyür */
            max-width: 600px; /* Maksimum eni 600px olaraq məhdudlaşdırır */
            margin-bottom: 10px; /* Şəkillər arasında boşluq */
        }
    </style>
</head>
<body>
    <!-- Şəkillərin adlarını düzgün yazdığınızdan əmin olun -->
    <img src="1.png" alt="First Image">
    <img src="2.png" alt="Second Image">
    <img src="3.png" alt="Third Image">
</body>
</html>
