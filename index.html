<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence</title>
    <style>
        /* Body və ümumi tərtibat */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar dizaynı */
        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 250px;
        }

        .navbar .auth-links a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .navbar .auth-links a:hover {
            background-color: #444;
        }

        .navbar .auth-links .user-profile {
            display: none;
            font-size: 16px;
            color: #fff;
        }

        .navbar .auth-links .sign-out-btn {
            display: none;
            background-color: #ff4b5c;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .auth-links .sign-out-btn:hover {
            background-color: #ff2b3c;
        }

        /* Modal pəncərələrin dizaynı */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal form input,
        .modal form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .modal form button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .modal form button:hover {
            background-color: #444;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Alt Hissə */
        .footer {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Axtarış et...">
        </div>
        <div class="auth-links">
            <a href="javascript:void(0)" id="signInBtn">Sign In</a>
            <a href="javascript:void(0)" id="signUpBtn">Sign Up</a>
            <div id="userProfile" class="user-profile">
                <div class="profile-container">
                    <img id="profileImage" src="default-profile.png" alt="Profile">
                    <span id="userEmail">Gmail: user@gmail.com</span>
                </div>
            </div>
            <a href="javascript:void(0)" id="signOutBtn" class="sign-out-btn">Sign Out</a>
        </div>
    </div>

    <!-- Modal Pəncərələr -->
    <div class="overlay" id="overlay"></div>

    <div id="signInModal" class="modal">
        <h2>Sign In</h2>
        <form id="signInFormSubmit">
            <input type="email" id="signInEmail" placeholder="Gmail daxil edin" required>
            <input type="password" id="signInPassword" placeholder="Parol" required>
            <button type="submit">Daxil ol</button>
        </form>
    </div>

    <div id="signUpModal" class="modal">
        <h2>Sign Up</h2>
        <form id="signUpFormSubmit">
            <input type="email" id="signUpEmail" placeholder="Gmail daxil edin" required>
            <input type="password" id="signUpPassword" placeholder="Parol" required>
            <input type="text" id="nickName" placeholder="Nick Name" required>
            <button type="submit">Qeydiyyatdan Keç</button>
        </form>
    </div>

    <!-- Alt Hissə -->
    <div class="footer">
        <p>© 2024, Sketchfab, Inc. All rights reserved.</p>
    </div>

    <script>
        // Modal açmaq və bağlamaq üçün funksiyalar
        const overlay = document.getElementById('overlay');
        const signInModal = document.getElementById('signInModal');
        const signUpModal = document.getElementById('signUpModal');

        function openModal(modal) {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            signInModal.style.display = 'none';
            signUpModal.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Modal düymələri
        document.getElementById('signInBtn').addEventListener('click', () => openModal(signInModal));
        document.getElementById('signUpBtn').addEventListener('click', () => openModal(signUpModal));
        overlay.addEventListener('click', closeModal);

        // Navbar yenilənməsi
        function updateNavbar() {
            const userEmail = localStorage.getItem('userEmail');
            const userNickName = localStorage.getItem('userNickName');
            const userProfile = document.getElementById('userProfile');
            const signInButton = document.getElementById('signInBtn');
            const signUpButton = document.getElementById('signUpBtn');
            const signOutButton = document.getElementById('signOutBtn');
            const profileText = document.getElementById('userEmail');

            if (userEmail) {
                userProfile.style.display = 'flex';
                signOutButton.style.display = 'inline-block';
                profileText.textContent = `${userNickName} (${userEmail})`;
                signInButton.style.display = 'none';
                signUpButton.style.display = 'none';
            } else {
                userProfile.style.display = 'none';
                signOutButton.style.display = 'none';
                signInButton.style.display = 'inline-block';
                signUpButton.style.display = 'inline-block';
            }
        }

        // Sign In formu
        document.getElementById('signInFormSubmit').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userNickName', 'User');
                alert('Daxil oldunuz!');
                closeModal();
                updateNavbar();
            }
        });

        // Sign Up formu
        document.getElementById('signUpFormSubmit').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const nickName = document.getElementById('nickName').value;
            if (email && password && nickName) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userNickName', nickName);
                alert('Qeydiyyatdan keçdiniz!');
                closeModal();
                updateNavbar();
            }
        });
