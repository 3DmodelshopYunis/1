<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence</title>
    <style>
        /* Body və ümumi tərtibat */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar dizaynı */
        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 250px;
        }

        .navbar .auth-links a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .navbar .auth-links a:hover {
            background-color: #444;
        }

        .navbar .auth-links .user-profile {
            display: none;
            font-size: 16px;
            color: #fff;
        }

        .navbar .auth-links .sign-out-btn {
            display: none;
            background-color: #ff4b5c;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .auth-links .sign-out-btn:hover {
            background-color: #ff2b3c;
        }

        /* Formaların üslubu */
        .form-container {
            padding: 20px;
            margin-top: 100px; /* Navbar-ı üstdə saxlamaq üçün boşluq */
            display: none;
        }

        .form-container form input,
        .form-container form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-container form button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .form-container form button:hover {
            background-color: #444;
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        .profile-container img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Alt Hissə */
        .footer {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Axtarış et...">
        </div>
        <div class="auth-links">
            <a href="javascript:void(0)" id="signInBtn">Sign In</a>
            <a href="javascript:void(0)" id="signUpBtn">Sign Up</a>
            <div id="userProfile" class="user-profile">
                <div class="profile-container">
                    <img id="profileImage" src="default-profile.png" alt="Profile">
                    <span id="userEmail">Gmail: user@gmail.com</span>
                </div>
            </div>
            <a href="javascript:void(0)" id="signOutBtn" class="sign-out-btn">Sign Out</a>
        </div>
    </div>

    <!-- Sayfanın Məzmunu -->
    <div class="content">
        <img src="11.png" alt="First Image">
        <img src="12.png" alt="Second Image">
        <img src="13.png" alt="Third Image">
    </div>

    <!-- Sign In Forması -->
    <div id="signInForm" class="form-container">
        <h2>Sign In</h2>
        <form id="signInFormSubmit">
            <input type="email" id="signInEmail" placeholder="Gmail daxil edin" required>
            <input type="password" id="signInPassword" placeholder="Parol" required>
            <button type="submit">Daxil ol</button>
        </form>
    </div>

    <!-- Sign Up Forması -->
    <div id="signUpForm" class="form-container">
        <h2>Sign Up</h2>
        <form id="signUpFormSubmit">
            <input type="email" id="signUpEmail" placeholder="Gmail daxil edin" required>
            <input type="password" id="signUpPassword" placeholder="Parol" required>
            <input type="text" id="nickName" placeholder="Nick Name" required>
            <button type="submit">Qeydiyyatdan Keç</button>
        </form>
    </div>

    <!-- Alt Hissə -->
    <div class="footer">
        <p>© 2024, Sketchfab, Inc. All rights reserved.</p>
    </div>

    <script>
        // Sign In formu
        document.getElementById('signInFormSubmit').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userNickName', 'User');
                alert('Daxil oldunuz!');
                updateNavbar();
            }
        });

        // Sign Up formu
        document.getElementById('signUpFormSubmit').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const nickName = document.getElementById('nickName').value;
            if (email && password && nickName) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userNickName', nickName);
                alert('Qeydiyyatdan keçdiniz!');
                updateNavbar();
            }
        });

        // Profilin göstərilməsi və düymələrin dəyişməsi
        function updateNavbar() {
            const userEmail = localStorage.getItem('userEmail');
            const userNickName = localStorage.getItem('userNickName');
            const userProfile = document.getElementById('userProfile');
            const signInButton = document.getElementById('signInBtn');
            const signUpButton = document.getElementById('signUpBtn');
            const signOutButton = document.getElementById('signOutBtn');
            const profileText = document.getElementById('userEmail');

            if (userEmail) {
                userProfile.style.display = 'flex';
                signOutButton.style.display = 'inline-block';
                profileText.textContent = `${userNickName} (${userEmail})`;
                signInButton.style.display = 'none';
                signUpButton.style.display = 'none';
            } else {
                userProfile.style.display = 'none';
                signOutButton.style.display = 'none';
                signInButton.style.display = 'inline-block';
                signUpButton.style.display = 'inline-block';
            }
        }

        // Sign Out düyməsi
        document.getElementById('signOutBtn').addEventListener('click', function() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userNickName');
            alert('Hesabdan çıxış edildi!');
            updateNavbar();
            location.reload();
        });

        // Formları gizlətmək və göstəriciləri dəyişdirmək
        document.getElementById('signInBtn').addEventListener('click', function() {
            document.getElementById('signInForm').style.display = 'block';
            document.getElementById('signUpForm').style.display = 'none';
        });

        document.getElementById('signUpBtn').addEventListener('click', function() {
            document.getElementById('signUpForm').style.display = 'block';
            document.getElementById('signInForm').style.display = 'none';
        });

        // Dəyişiklikləri başlatmaq
        window.onload = updateNavbar;
    </script>
</body>
</html>
