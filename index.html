<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Saytın scroll olmasının qarşısını alır */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Bütün ekranı əhatə etsin */
            background-color: #f4f4f4;
        }
        img {
            width: 100vw;  /* Ekranın tam enini tutur */
            height: 100vh; /* Ekranın tam hündürlüyünü tutur */
            object-fit: cover; /* Şəkilin eyni vaxtda həm genişliyini, həm də hündürlüyünü əhatə etməsini təmin edir */
            margin-bottom: 10px; /* Şəkillər arasında boşluq */
        }
    </style>
</head>
<body>
    <!-- Şəkillərin adlarını düzgün yazdığınızdan əmin olun -->
    <img src="1.png" alt="First Image">
    <img src="2.png" alt="Second Image">
    <img src="3.png" alt="Third Image">
</body>
</html>
