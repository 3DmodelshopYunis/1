<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .auth-links a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .navbar .auth-links a:hover {
            background-color: #444;
        }

        .navbar .auth-links .profile-info {
            display: none;
            font-size: 16px;
            color: #fff;
            margin-right: 10px;
        }

        .navbar .auth-links .profile-info span {
            margin-left: 10px;
        }

        .navbar .auth-links .sign-out-btn {
            display: none;
            background-color: #ff4b5c;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .auth-links .sign-out-btn:hover {
            background-color: #ff2b3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .modal h2 {
            margin: 0 0 20px 0;
        }

        .modal input,
        .modal button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .modal button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #444;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="auth-links">
            <a href="javascript:void(0)" id="signInBtn">Sign In</a>
            <a href="javascript:void(0)" id="signUpBtn">Sign Up</a>
            <div id="profileInfo" class="profile-info">
                <span id="profileNickname"></span>
            </div>
            <a href="javascript:void(0)" id="signOutBtn" class="sign-out-btn">Sign Out</a>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="email" id="signInEmail" placeholder="Gmail daxil edin" required>
            <input type="password" id="signInPassword" placeholder="Parol" required>
            <button type="submit">Daxil ol</button>
        </form>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="email" id="signUpEmail" placeholder="Gmail daxil edin" required>
            <input type="password" id="signUpPassword" placeholder="Parol" required>
            <input type="text" id="signUpNickname" placeholder="Nick Name" required>
            <button type="submit">Qeydiyyatdan Ke√ß</button>
        </form>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <script>
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const signInModal = document.getElementById('signInModal');
        const signUpModal = document.getElementById('signUpModal');
        const overlay = document.getElementById('overlay');
        const profileInfo = document.getElementById('profileInfo');
        const profileNickname = document.getElementById('profileNickname');

        function openModal(modal) {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            signInModal.style.display = 'none';
            signUpModal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function updateNavbar() {
            const email = localStorage.getItem('userEmail');
            const nickname = localStorage.getItem('userNickname');
            if (email) {
                profileNickname.textContent = `${nickname} (${email})`;
                profileInfo.style.display = 'inline-block';
                signOutBtn.style.display = 'inline-block';
                signInBtn.style.display = 'none';
                signUpBtn.style.display = 'none';
            } else {
                profileInfo.style.display = 'none';
                signOutBtn.style.display = 'none';
                signInBtn.style.display = 'inline-block';
                signUpBtn.style.display = 'inline-block';
            }
        }

        signInBtn.addEventListener('click', () => openModal(signInModal));
        signUpBtn.addEventListener('click', () => openModal(signUpModal));
        overlay.addEventListener('click', closeModal);

        document.getElementById('signInForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userNickname', 'User');
            closeModal();
            updateNavbar();
        });

        document.getElementById('signUpForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const nickname = document.getElementById('signUpNickname').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userNickname', nickname);
            closeModal();
            updateNavbar();
        });

        signOutBtn.addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userNickname');
            updateNavbar();
        });

        window.onload = updateNavbar;
    </script>

</body>
</html>
